<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  
  <div class="card-wrapper">
    <div class="card">
      <img src="./images/image-qr-code.png" alt="qr-code-image">
      <p style="font-weight: 700; ">Improve your front-end skills by building projects</p>
      <p style="color: hsl(218, 44%, 22%); ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/awasthir314">Rahul Awasthi</a>.
  </div>
</body>
</html>
